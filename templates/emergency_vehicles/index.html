{% extends "layout.html" %}
{% block content %}
<h1>Emergency Vehicles</h1>

<div class="container filter-form">
  <form class="form-inline" method="get">
    <div class="form-group">
      <input type="text" name="id" class="form-control" placeholder="ID" />
    </div>
    <div class="form-group">
      <input type="text" name="Priority" class="form-control" placeholder="Priority" />
    </div>
    <button type="submit" class="btn btn-default">Filter</button>
  </form>
</div>

<a href="{{ url_for('new_emergency_vehicle') }}" class="btn btn-default">Add New Emergency Vehicle</a>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Priority</th>
		</tr>
	</thead>
	<tbody>
    {% for d in emergency_vehicles %}
		<tr>
      <td>{{ d.data['id'] }}</td>
      <td>{{ d.data['priority'] }}</td>
		</tr>
    {% endfor %}
	</tbody>
</table>
<a href="{{ url_for('new_emergency_vehicle') }}" class="btn btn-default">Add New Emergency Vehicle</a>
{% endblock %}
