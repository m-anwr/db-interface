<form method="post" url="{{ url_for('new_street') }}" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">ID:</label>
		<div class="col-sm-10">
			<input name="id" type="text" class="form-control" placeholder="Enter Street ID" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Start Longitude:</label>
		<div class="col-sm-10">
			<input name="start_longitude" type="text" class="form-control" placeholder="Enter Start Longitude" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">End Longitude:</label>
		<div class="col-sm-10">
			<input name="end_longitude" type="text" class="form-control" placeholder="Enter End Longitude" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Start Latitude:</label>
		<div class="col-sm-10">
			<input name="start_latitude" type="text" class="form-control" placeholder="Enter Start Latitude" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">End Latitude:</label>
		<div class="col-sm-10">
			<input name="end_latitude" type="text" class="form-control" placeholder="Enter End Latitude" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
