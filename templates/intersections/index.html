{% extends "layout.html" %}
{% block content %}
<h1>Intersections</h1>

<div class="container filter-form">
  <form class="form-inline" method="get">
    <div class="form-group">
      <input type="text" name="mac" class="form-control" placeholder="Mac Address" />
    </div>
    <div class="form-group">
      <input type="text" name="ip" class="form-control" placeholder="IP Address" />
    </div>
    <button type="submit" class="btn btn-default">Filter</button>
  </form>
</div>

<a href="{{ url_for('new_intersection') }}" class="btn btn-default">Add New Intersection</a>

<table class="table">
  <thead>
    <tr>
      <th>MAC</th>
      <th>IP</th>
    </tr>
  </thead>
  <tbody>
    {% for d in intersections %}
    <tr>
      <td>{{ d.data['mac'] }}</td>
      <td>{{ d.data['ip'] }}</td>
      <td>
        <a href="{{ url_for('show_intersection', mac=d.data['mac']) }}" class="btn btn-default">Show</a>
        <a href="{{ url_for('edit_intersection', mac=d.data['mac']) }}" class="btn btn-default">Edit</a>
        <a href="{{ url_for('delete_intersection', mac=d.data['mac']) }}" class="btn btn-default">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('new_intersection') }}" class="btn btn-default">Add New Intersection</a>
{% endblock %}
