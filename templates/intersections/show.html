{% extends "layout.html" %}
{% block content %}
<table class="table">
  <tr>
    <th>MAC</th>
    <td>{{ intersection.data['mac'] }}</td>
  </tr>
  <tr>
    <th>IP</th>
    <td>{{ intersection.data['ip'] }}</td>
  </tr>
</table>
<a href="{{ url_for('edit_intersection', mac=intersection.data['mac']) }}" class="btn btn-default">Edit</a>
<a href="{{ url_for('delete_intersection', mac=intersection.data['mac']) }}" class="btn btn-default">Delete</a>
{% endblock %}
