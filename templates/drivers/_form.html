<form method="post" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">National ID:</label>
		<div class="col-sm-10">
      <input name="national_id" value="{{ driver.data['national_id'] if driver is defined else '' }}" type="text" class="form-control" placeholder="Enter National ID" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">First Name:</label>
		<div class="col-sm-10">
      <input name="first_name" value="{{ driver.data['first_name'] if driver is defined else '' }}" type="text" class="form-control" placeholder="Enter First Name" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Last Name:</label>
		<div class="col-sm-10">
      <input name="last_name" value="{{ driver.data['last_name'] if driver is defined else '' }}" type="text" class="form-control" placeholder="Enter Last Name" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Username:</label>
		<div class="col-sm-10">
      <input name="username" value="{{ driver.data['username'] if driver is defined else '' }}" type="text" class="form-control" placeholder="Enter Username" required>
		</div>
	</div>
  {% if driver is not defined %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input name="password" value="{{ driver.data['password'] if driver is defined else '' }}" type="password" class="form-control" placeholder="Enter Password" required>
    </div>
  </div>
  {% endif %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
